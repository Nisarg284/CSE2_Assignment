<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Create Account</h1>
      <p>Join us today and get started!</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <div class="input-container">
          <i class="icon">👤</i>
          <input
            type="text"
            id="fullName"
            formControlName="fullName"
            placeholder="Enter your full name"
            [class.invalid]="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid"
          >
        </div>
        <div class="error-message" *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.errors?.['required']">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-container">
          <i class="icon">✉️</i>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.invalid]="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
          >
        </div>
        <div class="error-message" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']">
          Email is required
        </div>
        <div class="error-message" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['email']">
          Invalid email format
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <i class="icon">🔒</i>
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Create a password"
            [class.invalid]="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
          >
          <button type="button" class="toggle-visibility" (click)="togglePasswordVisibility('password')">
            {{ passwordVisible ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <div class="error-message" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']">
          Password is required
        </div>
        <div class="error-message" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['minlength']">
          Password must be at least 8 characters
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-container">
          <i class="icon">🔒</i>
          <input
            [type]="confirmPasswordVisible ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
            [class.invalid]="registerForm.get('confirmPassword')?.touched &&
                           (registerForm.get('confirmPassword')?.invalid || registerForm.hasError('passwordMismatch'))"
          >
          <button type="button" class="toggle-visibility" (click)="togglePasswordVisibility('confirm')">
            {{ confirmPasswordVisible ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <div class="error-message" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.errors?.['required']">
          Please confirm your password
        </div>
        <div class="error-message" *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
          Passwords don't match
        </div>
      </div>

      <button type="submit" class="submit-button" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting">Create Account</span>
        <span *ngIf="isSubmitting" class="spinner"></span>
      </button>

      <div class="login-link">
        Already have an account? <a (click)="navigateToLogin()">Log in</a>
      </div>
    </form>
  </div>
</div>
